apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/vcs-ref: f7580aa1eb6f7176705176e201ecff4de93edafb
    app.openshift.io/vcs-uri: https://github.com/cloud-native-garage-method-cohort/buildah-assignment-express-app-lukas-ng
  labels:
    app: lukas-ng-express-app
    app.kubernetes.io/instance: lukas-ng-express-app-instance
    app.kubernetes.io/name: lukas-ng-express-app
    app.openshift.io/runtime: js
  name: lukas-ng-express-app
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: lukas-ng-express-app-instance
      app.kubernetes.io/name: lukas-ng-express-app
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: lukas-ng-express-app-instance
        app.kubernetes.io/name: lukas-ng-express-app
    spec:
      containers:
        - env:
